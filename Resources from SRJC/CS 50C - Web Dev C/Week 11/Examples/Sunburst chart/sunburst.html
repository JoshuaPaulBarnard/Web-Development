<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sunburst Chart Example</title>
	<!-- Load D3.js library -->
	<script src="//d3js.org/d3.v3.min.js"></script>
	<!-- load custom css -->
	<link rel="stylesheet" type="text/css" href="css/sunburst-example.css">
</head>

<body>
	<!-- Form for choosing between size and count -->
	<form>
	  <label><input type="radio" name="mode" value="size"> Size</label>
	  <label><input type="radio" name="mode" value="count" checked> Count</label>
	</form>
	<!-- load javascript for creating the sunburst chart -->
	<script src="js/sunburst-example.js"></script>
</body>
</html>
